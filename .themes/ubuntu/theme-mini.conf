# Minimal dark refind theme v.0.3

# Hide user interface elements
hideui hints,label,badges

# Set the name of a subdirectory in which icons are stored.
icons_dir themes/ubuntu/icons

# You background!
banner themes/ubuntu/bg/ubuntu_two.png

# Custom images for the selection background.
selection_big   themes/ubuntu/selection_big.png
selection_small themes/ubuntu/selection_small.png

# Tools
showtools shutdown,reboot
